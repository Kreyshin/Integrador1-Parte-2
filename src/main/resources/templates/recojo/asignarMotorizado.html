<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}">

<head>
	<meta charset="utf-8">
	<title th:inline="text">Cliente</title>
</head>

<body>

	<div layout:fragment="content" class="">
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>Asigne Motorizado al recojo <small></small></h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<form class="form-horizontal form-label-left">
							<div class="form-group">
			
							</div>
							<div class="form-group row ">
								<label class="control-label col-md-1 col-sm-3 ">Buscar</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="">
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="form-group col-lg-1">
									<div class="">
										<button type="submit" class="btn btn-info">Recargar</button>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-striped jambo_table bulk_action">
									<thead>
										<tr class="headings">
											<th class="column-title" style="display: table-cell;">NOMBRE </th>
											<th class="column-title" style="display: table-cell;">Numero PLACA </th>
											<th class="column-title" style="display: table-cell;">SELECCION</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="motorizado : ${motorizados}">
											<td th:text="${motorizado.nombre}"></td>
											<td th:text="${motorizado.numPlaca}"></td>
											<td class="text-end">
												<a class="btn btn-sm btn-dark"
													href="javascript:void(0)"
													th:onclick="'asignarMotorizado(' + ${motorizado.id} + ')'" >Asignar</a>
													<form th:id="'asignarMotorizadoForm' + ${motorizado.id}"
													th:action="@{'/recojo/asignarMotorizado/'+ ${recojo.id} + '/'+ ${motorizado.id} }"
													method="post" class="d-none">
												</form>
											</td>									
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>


				</div>
			</div>
		</div>
		<div>
			<script>
				function asignarMotorizado(idMotorizado) {
					if (!confirm('¿Estás seguro de asginar al motorizado?')) {
						return;
					}
					$('#asignarMotorizadoForm' + idMotorizado).submit();
				}
			</script>
		</div>
	</div>

</body>

</html>
