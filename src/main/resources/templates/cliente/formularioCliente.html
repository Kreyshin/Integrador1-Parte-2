<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
</head>

<body>

	<div layout:fragment="form" class="x_content">
		<br>
		<form class="form-horizontal form-label-left" action="/cliente/insertar" method="post" th:object="${cliente}">

			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Nombre</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{nombre}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Ap. Paterno</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{apePaterno}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('apePaterno')}" th:errors="*{apePaterno}">
				</div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Ap. Materno</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{apeMaterno}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('apeMaterno')}" th:errors="*{apeMaterno}">
				</div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Tipo Documento</label>
				<div class="col-md-9 col-sm-9 ">
					<select th:field="*{tipDocumento}" class="form-control">
						<option th:value="'D'" th:text="DNI"></option>
						<option th:value="'R'" th:text="RUC"></option>
					</select>
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('tipDocumento')}" th:errors="*{tipDocumento}">
				</div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Num Documento</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{numDocumento}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('numDocumento')}" th:errors="*{numDocumento}">
				</div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Telefono</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{telefono}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
			</div>
			<div class="form-group row ">
				<label class="control-label col-md-1 col-sm-3 ">Correo</label>
				<div class="col-md-9 col-sm-9 ">
					<input type="text" class="form-control" placeholder="" th:field="*{correo}">
				</div>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
			</div>
			<div class="ln_solid"></div>
			<div class="form-group">
				<div class="col-md-9 col-sm-9  offset-md-3">
					<button type="submit" class="btn btn-success">Grabar</button>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
